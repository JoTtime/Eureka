# ==============================
# Application Configuration
# ==============================
spring.application.name=eureka-server
server.port=${PORT:8761}

# *******************************
# EUREKA SERVER CONFIG
# *******************************
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Railway-specific configuration
eureka.client.service-url.defaultZone=http://${RAILWAY_PUBLIC_DOMAIN:localhost}:${PORT:8761}/eureka/

eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=60000
eureka.server.response-cache-update-interval-ms=30000

# Instance metadata - Use Railway's public domain
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=${RAILWAY_PUBLIC_DOMAIN:localhost}

# *******************************
# ACTUATOR
# *******************************
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# *******************************
# LOGGING - Reduced for production
# *******************************
logging.level.root=WARN
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO

# *******************************
# DASHBOARD
# *******************************
spring.cloud.netflix.eureka.dashboard.enabled=true