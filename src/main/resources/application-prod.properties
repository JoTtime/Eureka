# ==============================
# PRODUCTION ENVIRONMENT (Railway)
# ==============================

# *******************************
# EUREKA SERVER CONFIG - PROD
# *******************************
# Use Railway's public domain for service URL
eureka.client.service-url.defaultZone=https://${RAILWAY_PUBLIC_DOMAIN:localhost}:${PORT:8761}/eureka/

eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=60000
eureka.server.response-cache-update-interval-ms=30000

# Instance metadata - use Railway's domain
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=${RAILWAY_PUBLIC_DOMAIN:localhost}
eureka.instance.non-secure-port=${PORT:8761}
eureka.instance.secure-port-enabled=false

# *******************************
# ACTUATOR - PROD (limited endpoints)
# *******************************
management.endpoints.web.exposure.include=health,info,metrics

# *******************************
# LOGGING - PROD (reduced verbosity)
# *******************************
logging.level.root=WARN
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.application.eureka=INFO